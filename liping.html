<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<script>
		(function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 10.8 + 'px';
		})()
	</script>
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<style type="text/css">
	 .clearfix:before,
			.clearfix:after {       
		    content: "";     /*内容为“.”就是一个英文的句号而已。也可以不写。*/
		    display: block;   /*加入的这个元素转换为块级元素。*/
		    clear: both;     /*清除左右两边浮动。*/
		    visibility: hidden;      /*可见度设为隐藏。注意它和display:none;是有区别的。visibility:hidden;仍然占据空间，只是看不到而已；*/
		    line-height: 0;    /*行高为0；*/
		    height: 0;     /*高度为0；*/
		    font-size:0;    /*字体大小为0；*/
		}
		.clearfix { *zoom:1;}   /*这是针对于IE6的，因为IE6不支持:after伪类，这个神奇的zoom:1让IE6的元素可以清除浮动来包裹内部元素。*/
		html,body{
			width: 100%;
			height: 100%;
		}
		.wrap{
			width: 100%;
			height: 100%;
		}
		.main{
			width: 100%;
			/*margin-bottom: 5rem;*/
		}
		.main img{
			max-width: 100%;
		}
		.main a{
			display: block;
			position:absolute;
			top:0.3rem;
			left:0.3rem;
		}
		.main a img{
			max-width: 16%;
		}
		footer{
			width: 100%;
			position:relative;
		}
		footer .fix{
			width: 100%;
			/*height: 1.4rem;*/
			background-color: #000;
			position:fixed;
			bottom:0;
			left:0;
		}
		footer .fix a{
			display: block;
			width: 25%;
			float: left;
			text-align: center;
			padding:0.2rem 0;
			text-decoration: none;
			line-height: 0.5rem;
		}
		.icon {
		   width: 1em; height: 0.7em;
		   vertical-align: -0.2em;
		   fill: currentColor;
		   overflow: hidden;
		   color:#fff;
		   width:25%;
		   margin-top: -0.2rem;
		  
		}
		footer .fix a span{
			display: block;
			color:#fff;
			font-size: 0.1rem;
		}
		footer .fix a .icon-1:hover{
			color:red;
		}
		footer .share{
			width: 100%;
			z-index: 1;
			font-size: 0.4rem;
			text-align: center;
			overflow: hidden;
			display: none;
			/*transition:all 2s;*/
			background-color: #fff;
			/*position:absolute;
			top:8rem;
			left:0;*/
			position:fixed;
			top:12.4rem;
			left:0;
		}
		footer .share p{
			margin-top: 0.4rem;
		}
		footer .share .platform{
			width: 80%;
			/*border:1px solid red;*/
			margin: 0 auto;
			margin-top: 1rem;
			
			margin-bottom: 2rem;
		}
		footer .share .platform a{
			display: block;
			float: left;
			width: 25%;
			text-align: center;
			/*height: 1rem;*/
		}
		footer .share .platform a img{
			max-width: 70%;
		}
		footer .share .excel{
			width: 100%;
			font-size: 0.5rem;
			line-height: 2rem;
			border-bottom: 1px solid #ccc;
			border-top: 1px solid red;
			margin-top: 4rem;
		}
		/*.active{
			
			transform:translate(0,-9rem);
		}*/
	</style>
</head>
<body>
	<div class="wrap">
		<div class="main">
			<img src="images/u194_1.jpg" alt="">
			<a href="login_index.html"><img src="images/left.png" alt=""></a>
			<div class="massage">
				
			</div>
		</div>
		<footer>
			<div class="fix">
				<a href="#" class="clearfix">
					<svg class="icon icon-1" aria-hidden="true">
					  <use xlink:href="#icon-ego-heart"></use>
					</svg>
					<span>关注</span>
				</a>
				<a href="#">
					<svg class="icon icon-2" aria-hidden="true">
					  <use xlink:href="#icon-daozhequ"></use>
					</svg>
					<span>到这</span>
				</a>
				<a class="shar">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-fenxiang"></use>
					</svg>
					<span>分享</span>
				</a>
				<a href="#">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-pinglun"></use>
					</svg>
					<span>评论</span>
				</a>
			</div>
			<div class="share bounceInUp">
				<p>分享到</p>
				<div class="platform">
					<a href=""><img src="images/u213_yiji.jpg" alt=""></a>
					<a href=""><img src="images/u213_weixin.jpg" alt=""></a>
					<a href=""><img src="images/u213_weibo.jpg" alt=""></a>
					<a href=""><img src="images/u213_qq.jpg" alt=""></a>
				</div>
				<div class="clearfix excel">取消</div>
			</div>
		</footer>
		
	</div>

</html>
